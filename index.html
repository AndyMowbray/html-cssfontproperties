<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS font Properties</title>
  <style>
    
    html {
      font-size: 30px;
    }
    
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
     }

     #coral {
        color: #ff6666;
      }

      #fontsize {
        font-size: 2em;
      }

     #fontweight {
        font-weight: 900;
     }

     #caveat {
      font-family: 'Caveat', cursive;
     }
    
     #rightalign {
      text-align: right;
     }

  </style>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">

</head>

<body>
  
  <h1>Important CSS Font Properties</h1>
  
    <p id="coral"> Font Color = Coral #f6666</p>
     <p id="fontsize">Font Size = 2em</p>
      <p id="fontweight">Font Weight = 900</p>
     <p id="caveat">Font Family = Caveat (400 regular weight.)</p>
    <p id="rightalign">Text Align = right</p>

</body>

</html>
